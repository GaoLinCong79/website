<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>用户注册</h1><br />
		<form action="" method="post">		
		<table>
			<tr>
				<center><td>用户名：</td></center>
				<td>
					<div class="mui-input-row">
						<input type="text" placeholder="用户名">
					</div>
				</td>
			</tr>
			<tr>
				<center><td>手机号:</td></center>
				<td>
					<div class="mui-input-row">
						<input type="tel" placeholder="手机号">
					</div>
				</td>
			</tr>
			<tr>
				<center><td>密码:</td></center>
				<td>
					<div class="mui-input-row">
						<input type="password" placeholder="密码">
					</div>
				</td>
			</tr>
			<tr>
				<center><td>确认密码:</td></center>
				<td>
					<div class="mui-input-row">
						<input type="password" placeholder="确认密码">
					</div>
				</td>
			</tr>
			<tr>
				<center>
				<td>
					<input type="reset">
				</td>
				<td>
					<input type="submit">
				</td>
				</center>
			</tr>
		</table>
		</form>
	</body>
</html>
